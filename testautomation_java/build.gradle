apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'ru.stqa.selenium', name: 'webdriver-logging-wrapper', version: '1.0.47'
    compile group: 'com.codeborne', name: 'selenide', version: '2.24'
    compile group: 'org.seleniumhq.selenium.fluent', name: 'fluent-selenium', version: '1.14.5'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.10.2'
    compile group: 'org.testng', name: 'testng', version: '6.9.9'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
}

test {
    useTestNG()
}